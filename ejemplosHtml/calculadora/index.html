<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos básicos HTML</title>
    <script type="text/javascript" src="js/calculadora.js"></script>    
</head>
<body>
    <header>
        <h1>Calculadora básica</h1>
    </header>
    <br><br>
    <form onsubmit="calcular()">
        <label for="txt_numero1">Numero 1:</label>
        <input id="txt_numero1" type="number" step="any" required>
        <br>
        <label for="txt_operacion">Tipo de operación:</label>
        <select id="txt_operacion"> <!-- select es un combo box-->
            <option value="+">Sumar</option>
            <option value="-">Restar</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select>
        <br>
        <label for="txt_numero2">Numero 2:</label>
        <input id="txt_numero2" type="number" step="any" required>
        <br>
        <button>Ejecutar</button>
    </form>
    <br>
    <br>
    <a href="../index.html">Regresar</a>
</body>
</html>
